<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link href='https://fonts.googleapis.com/css?family=Lalezar' rel='stylesheet'>
    <title>ElixSr shop</title>
    <link rel="shortcut icon" href="img/logo_elixSr_white.png" sizes="48x48" type="image/png">
</head>
<body id="contacto">
    <header>
        <select name="idioma" id="idioma">
            <option value="español">ESPAÑOL</option>
            <option value="ingles">INGLES</option>
            <option value="aleman">ALEMAN</option>
            <option value="frances">FRANCES</option>
        </select>
        <img src="img/logo_elixSr_white.png" alt="ElixSr White">
        <section>
            <img src="img/icono_busca_white.png" alt="Buscar">
            <img src="img/icono_perfil_white.png" alt="Perfil">
            <img src="img/icono_carrito_white.png" alt="Carrito">
        </section>
        <nav>
            <ul class="navegacion">
                <li><a href="index.html">INICIO</a></li>
                <li><a href="drop.html">DROPS</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
                <li><a href="info.html">INFO</a></li>
            </ul>
        </nav>
    </header>
    <main class="contenedorFormulario">
        <h2>PÓNGANSE EN CONTACTO</h2>
        <form>
          <div class="formulario">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre">
          </div>
          <div class="correoTelefono">
            <div class="formulario">
              <label for="email">Correo electrónico:</label>
              <input type="email" id="email" name="email">
            </div>
            <div class="formulario">
              <label for="telefono">Teléfono:</label>
              <input type="tel" id="telefono" name="telefono">
            </div>
          </div>
          <div class="formulario">
            <label for="mensaje">Qué necesita:</label>
            <textarea id="mensaje" name="mensaje" rows="4"></textarea>
          </div>
          <button class="enviarFormulario" type="submit">ENVIAR</button>
        </form>
    </main>
    
    <footer>
        <div>
            <img src="img/instagram.png" alt="Instagram">
            <img src="img/tiktok.png" alt="TikTok">
            <img src="img/pinterest.png" alt="Pinterest">
        </div>
    </footer>
</body>
</html>
